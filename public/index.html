<html lang="tr">

	<link rel="manifest" href="<%= BASE_URL %>manifest.json">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preload" as="image" href="<%= BASE_URL %>assets/images/my.jpg">
	<link rel="preload" as="video" href="<%= BASE_URL %>assets/video/freelance-front-end-developer.mp4" type="video/mp4">

	<title><%= VUE_APP_SEO_TITLE %></title>
	<meta name="description" content="<%= VUE_APP_SEO_DESCRIPTION %>">
	<meta name="keywords" content="<%= VUE_APP_SEO_KEYWORDS %>">
	<link rel="canonical" href="<%= VUE_APP_DOMAIN %>">

	<meta property="og:locale" content="tr_TR">
	<meta property="og:type" content="website">
	<meta property="og:url" content="<%= VUE_APP_DOMAIN %>">
	<meta property="og:site_name" content="<%= VUE_APP_TITLE %>">

	<meta property="og:description" content="<%= VUE_APP_SEO_DESCRIPTION %>">
	<meta property="og:image" content="<%= VUE_APP_DOMAIN %>/assets/images/favicon/logo-icon.png">

	<meta property="og:image:height" content="512">

<body>
	<div id="app"></div>

	<% if (process.env.NODE_ENV === 'production') { %>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23038491-6"></script>
		<script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments)}gtag('js',new Date());gtag('config','UA-23038491-6')</script>
	<% } %>
